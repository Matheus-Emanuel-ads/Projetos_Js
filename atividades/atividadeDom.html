<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <script src="atividadeDom.js" defer></script>
</head>
<body>
    <h1>DOM: Página Interativa com JavaScript</h1>

    <button id="increse">Incrementar</button>
    <button id="decrese">Decrementar</button>

    <input type="text" id="textCharacters" placeholder="Digite algo...">
    <p><span id="countCharacters">0</span> caracteres</p>
    <div id="textHistoric"></div>

    <label for="listType">Escolha o tipo de lista:</label>
    <select id="listType">
        <option value="ol">Lista Ordenada</option>
        <option value="ul">Lista Não Ordenada</option>
    </select>
    <button id="addList">Adicionar Lista</button>

    <button id="bntClearAll">Limpar Tudo</button>
</body>
</html>
